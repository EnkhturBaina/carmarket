  <ion-card style="border-radius: 16px;margin-right: 0px;margin-left: 0px;height: 89%;">
    
    <ion-segment [(ngModel)]="segment" class="segment" type="reset">
      <ion-segment-button value="1" ngSelected="selected" class="disactive">
        <ion-label class="seg-label">Хувийн мэдээлэл</ion-label>
      </ion-segment-button>
      <ion-segment-button checked value="2" class="disactive">
        <ion-label class="seg-label">Орлогын мэдээлэл</ion-label>
      </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="segment">
      <div *ngSwitchCase="'1'">
        <p style="text-align: center;">Та мэдээллээ дараах аргаар татах боломжтой. </p>
        <div class="buttons">
          <ion-button class="btn" (click)="readFinger()"><ion-icon name="finger-print-outline" ></ion-icon>
          </ion-button>
            <ion-button class="btn" (click)="takePhoto()">
              <ion-icon name="card-outline" ></ion-icon>
            </ion-button>
            <ion-button class="btn3" (click)="create()">
              <ion-icon name="create-outline" ></ion-icon>
            </ion-button>
          </div>
          <div *ngIf="boolean">
        <ion-item>
          <ion-label position="stacked">Овог</ion-label>
          <ion-input required="true" [(ngModel)]="lastname"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Нэр</ion-label>
          <ion-input [(ngModel)]="firstname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Хаяг</ion-label>
          <ion-input [(ngModel)]="address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Утасны дугаар</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Ажилласан жил</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Гэрлэсэн эсэх</ion-label>
          <ion-checkbox color="primary" checked="true"></ion-checkbox>
        </ion-item>
        <ion-button expand="block" class="save" fill="outline">Хадгалах</ion-button>

      </div>
      </div>
      <div *ngSwitchCase="'2'">
        <ion-item>
          <ion-label position="stacked">Орлогын эх үүсвэр</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Сарын цэвэр орлого</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Өрхийн нийт орлого</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Зээлийн нийт төлбөр</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-item lines='none'>

        </ion-item>
