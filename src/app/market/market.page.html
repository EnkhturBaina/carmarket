<ion-header>
  <ion-toolbar>
    <ion-title>Маркет</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img style="margin-left: 90%;width: 10px;" width="20px" height="20px"
    src="../../assets/icon/ellipsis-horizontal-outline (1).svg" (click)="popoverMenu($event , item , groupUsers[i])">
 
  <ion-row>
    <ion-col size="6">
      <ion-card (click)="detail()" style="padding-top: 5px;padding-left: 5px;padding-right: 5px;
      width: 152px; 
      border-radius: 15px;margin-bottom: 0px;">
        <img src="https://dev.veritech.mn/storage/uploads/process/file_1583988296562212_15813863674511.jpg">
        <p>Toyota Land Cruiser</p>
        <p style="font-weight: bold;">200 сая</p>
        <ion-rating style="margin-left: -4px;" rate="4" readonly="false" size="small"
          (rateChange)="onRateChange($event)">
        </ion-rating>
        <!-- <ion-item lines="full" (click)="appRating()">
          <ion-icon name="star-half" slot="start" color="danger"></ion-icon>
          Rate Us
        </ion-item> -->
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card (click)="detail()" style="padding-top: 5px;padding-left: 5px;padding-right: 5px;
      width: 152px;
      border-radius: 15px;margin-bottom: 0px;">
        <img src="https://dev.veritech.mn/storage/uploads/process/file_1583988296562212_15813863674511.jpg">
        <p>Toyota Land Cruiser</p>
        <p style="font-weight: bold;">200 сая</p>
        <ion-rating style="margin-left: -4px;" rate="5" readonly="false" size="small"
          (rateChange)="onRateChange($event)">
        </ion-rating>
        <!-- <ion-item lines="full" (click)="appRating()">
          <ion-icon name="star-half" slot="start" color="danger"></ion-icon>
          Rate Us
        </ion-item> -->
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>
